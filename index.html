<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:type" content="profile" />
    <meta name="og:title" content="Descx - Profile Web Page" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:site_name" content="Profile-Page" />
    <!-- Define name of overall website content -->
    <meta name="og:url" content="https://descx-profile/" />
    <!-- Define the url of the content -->
    <link rel="icon" href="img/profile.png" type="image/png" />
    <!-- Set favicons of the page -->
    <title>Profile-Page Home</title>
    <!-- My Css -->
    <link rel="stylesheet" href="CSS/nav.css" />
    <link rel="stylesheet" href="CSS/home.css" />

    <!-- My Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400&family=Montserrat:wght@500&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,600&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700&family=Raleway:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- My Icon (Boxicons CSS) -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body class="dark">
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="img/profile.png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">Descx</span>
            <span class="profession">Web Developer</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input class="search" type="search" placeholder="Search..." />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-user icon"></i>
                <span class="text nav-text">About</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-code-alt icon"></i>
                <span class="text nav-text">Project</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-phone icon"></i>
                <span class="text nav-text">Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="log-out">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <h3 class="text">Dashboard</h3>
    </section>

    <!-- footer -->
    <footer>
      <h4>About me</h4>
      <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam aliquam quasi dignissimos maxime <br /></p>
      <div class="icons">
        <a href="https://instagram.com/descx.io/"><i class="bx bxl-instagram"></i></a>
        <a href="https://github.com/Desc686"><i class="bx bxl-github"></i></a>
        <a href="https://www.facebook.com/Descx.io/"><i class="bx bxl-facebook"></i></a>
      </div>
      <p class="made">Made with <i class="bx bxs-heart"></i> by Descx</p>
    </footer>

    <script src="JS/script.js"></script>
  </body>
</html>
